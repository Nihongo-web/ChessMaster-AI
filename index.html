<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessMaster AI - Stockfish Analysis</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 md:p-8 flex flex-col items-center">

    <div class="max-w-7xl w-full flex flex-col lg:flex-row gap-8">

        <!-- Left Side: Board & History -->
        <div class="flex-1 flex flex-col items-center">
            <h1
                class="text-4xl font-bold status-badge mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                CHESSMASTER AI
            </h1>

            <div class="chess-container w-full max-w-[500px]">
                <div id="board" class="w-full"></div>
                <canvas id="arrowCanvas"></canvas>
            </div>

            <div class="mt-6 flex gap-4 w-full max-w-[500px]">
                <button id="resetBtn"
                    class="flex-1 py-3 glass-panel hover:bg-white/10 transition-all font-semibold active:scale-95">New
                    Game</button>
                <button id="undoBtn"
                    class="flex-1 py-3 glass-panel hover:bg-white/10 transition-all font-semibold active:scale-95">Undo</button>
            </div>

            <div class="mt-6 glass-panel p-6 w-full max-w-[500px]">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-bold uppercase tracking-widest text-gray-400">Move History (PGN)</h3>
                    <button id="copyPgnBtn"
                        class="text-xs px-3 py-1 bg-blue-600/20 text-blue-400 border border-blue-500/30 rounded hover:bg-blue-600/40 transition-colors">Copy
                        PGN</button>
                </div>
                <div id="pgnText"
                    class="pgn-box p-4 rounded-lg min-h-[60px] max-h-[120px] overflow-y-auto custom-scrollbar break-words italic">
                    Game Start
                </div>
            </div>
        </div>

        <!-- Right Side: Config & Analysis -->
        <div class="lg:w-96 flex flex-col gap-6">

            <!-- Promotion Choice Modal -->
            <div id="promotionModal"
                class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
                <div class="glass-panel p-8 text-center border-2 border-blue-500/30">
                    <h3 class="text-xl font-bold mb-6 text-blue-300 status-badge">PROMOTION</h3>
                    <div class="flex gap-4">
                        <button onclick="chessApp.selectPromotion('q')"
                            class="p-4 hover:bg-white/10 rounded-xl transition-all border border-white/10 active:scale-90">
                            <img src="" class="w-16 h-16" id="promoQ">
                        </button>
                        <button onclick="chessApp.selectPromotion('r')"
                            class="p-4 hover:bg-white/10 rounded-xl transition-all border border-white/10 active:scale-90">
                            <img src="" class="w-16 h-16" id="promoR">
                        </button>
                        <button onclick="chessApp.selectPromotion('b')"
                            class="p-4 hover:bg-white/10 rounded-xl transition-all border border-white/10 active:scale-90">
                            <img src="" class="w-16 h-16" id="promoB">
                        </button>
                        <button onclick="chessApp.selectPromotion('n')"
                            class="p-4 hover:bg-white/10 rounded-xl transition-all border border-white/10 active:scale-90">
                            <img src="" class="w-16 h-16" id="promoN">
                        </button>
                    </div>
                </div>
            </div>

            <!-- Game Result Display -->
            <div id="gameOverPanel"
                class="hidden glass-panel p-6 border-2 border-red-500/50 bg-red-500/10 text-center animate-bounce">
                <h2 class="text-2xl font-bold text-red-400" id="gameResult">CHECKMATE!</h2>
                <p class="text-sm text-gray-300 mt-1" id="gameReason"></p>
            </div>

            <!-- Settings -->
            <div class="glass-panel p-6">
                <h2 class="text-xl font-semibold mb-4 text-blue-300 border-b border-white/10 pb-2">Engine Config</h2>
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider">STOCKFISH
                                ELO</label>
                            <input type="number" id="eloInput" value="3500" min="1" max="4000"
                                class="w-full text-center">
                        </div>
                        <div>
                            <label class="block text-xs text-gray-400 mb-1 uppercase tracking-wider">DEPTH</label>
                            <input type="number" id="depthInput" value="15" min="1" max="25" class="w-full text-center">
                        </div>
                    </div>
                    <div>
                        <div class="flex justify-between items-center mb-1">
                            <label class="block text-xs text-gray-400 uppercase tracking-wider">Multi-PV (Lines)</label>
                            <span id="multipvVal" class="text-blue-400 font-bold">1</span>
                        </div>
                        <input type="range" id="multipvInput" min="1" max="4" value="1"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-500">
                    </div>
                </div>
            </div>

            <!-- Analysis -->
            <div class="glass-panel p-6 flex-1 flex flex-col">
                <h2 class="text-xl font-semibold mb-4 text-purple-300 border-b border-white/10 pb-2">Analysis</h2>
                <div class="space-y-4 flex-1">
                    <div class="flex justify-between items-center bg-black/30 p-3 rounded-lg border border-white/5">
                        <span class="text-sm font-medium">Evaluation:</span>
                        <span id="evalScore" class="font-bold text-blue-400 text-lg">+0.00</span>
                    </div>
                    <div id="mateWarning"
                        class="hidden animate-pulse bg-red-900/40 border border-red-500/50 p-3 rounded-lg text-center font-bold text-red-400 text-sm">
                        MATE DETECTED
                    </div>
                    <div class="mt-4 flex-1 overflow-y-auto max-h-[300px] pr-2 custom-scrollbar">
                        <span class="text-xs text-gray-500 uppercase tracking-widest block mb-2">Analysis Lines</span>
                        <div id="analysisLines" class="space-y-3">
                            <p class="text-sm text-gray-500 italic">Initializing engine...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Meta Info -->
            <div class="glass-panel p-4 text-[10px] text-gray-500 text-center flex justify-between items-baseline">
                <span>SF v10 (ASM.JS)</span>
                <span>Status: <span id="engineStatus" class="text-yellow-500">Wait...</span></span>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
